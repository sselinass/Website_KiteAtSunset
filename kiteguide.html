<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');</style>
    <title>Kite At Sunset</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu_complete">
                <li class="logo_nav">
                    <a href="index.html">
                        <img src="assets/img/home.png" alt="Home Logo" class="logo">
                    </a>
                </li>
                
                <li class="menu_nav">
                    <a href="index.html" class="menu_nav_item">Karte</a>
                    <a href="spots.html" class="menu_nav_item">Spots</a>
                    <a href="kiteguide.html" class="menu_nav_item">KiteGuide</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main >
        <section class="kiteGuideSection">
            
            <div class="kiteGuide">
                <!-- Kitegrössen  -->
                <div id="kiteOptions">
                    <div class="kite" data-size="7">
                        <img src="assets/img/kiteschirm.png" alt="7m² Kite">
                        <span>7m²</span>
                    </div>
                    <div class="kite" data-size="8">
                        <img src="assets/img/kiteschirm.png" alt="8m² Kite">
                        <span>8m²</span>
                    </div>
                    <div class="kite" data-size="9">
                        <img src="assets/img/kiteschirm.png" alt="9m² Kite">
                        <span>9m²</span>
                    </div>
                    <div class="kite" data-size="10">
                        <img src="assets/img/kiteschirm.png" alt="10m² Kite">
                        <span>10m²</span>
                    </div>
                    <div class="kite" data-size="12">
                        <img src="assets/img/kiteschirm.png" alt="12m² Kite">
                        <span>12m²</span>
                    </div>
                </div>

                <!-- Location Dropdown -->
                <select id="kiteLocationSelect">
                <option value="">Standort wählen</option>
                <option value="Kiel">Kiel</option>
                <option value="Silvaplana">Silvaplana</option>
                <option value="Fuerteventura">Fuerteventura</option>
                <option value="Leucate">Leucate</option>
                <option value="Galway">Galway</option>
                </select>

                <!-- Info Box -->
                <div id="kiteInfoBox">
                    Bitte wähle einen Standort, um die empfohlene Kite-Grösse zu sehen.
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Kite At Sunset</p>
    </footer>
    
    <!-- JS Scripts -->
    <script type="module" src="js/kiteguide.js"></script>
</body>

</html>
